apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jump-app-helm-pre
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/acidonper/ocp-gitops-argocd-applicationsets.git
    targetRevision: HEAD
    path: .
    helm:
      valueFiles:
      - ./onboarding/jump-app-helm-pre/apps/back-golang/values.yaml
      - ./onboarding/jump-app-helm-pre/apps/back-python/values.yaml
      - ./onboarding/jump-app-helm-pre/apps/back-springboot/values.yaml
      - ./onboarding/jump-app-helm-pre/apps/front-javascript/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: jump-app-helm-pre
  syncPolicy:
    automated:
      prune: true
